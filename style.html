<style>
* {
  font-family: Segoe UI;
  line-height: 20px;
  text-align: center;
}
.tab {
  flex: 0 1 auto;
  border-bottom: 2px solid #333;
  background-color: inherit;
}
.tab button {
  background-color: inherit;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 18px;
}
.tab button:hover {
  background-color: #ddd;
}
.tab button.active {
  background-color: #ccc;
}
.tabcontent {
  padding: 10px;
  display: none;
  min-height: 10vh;
}
.table {
  display: none;
  table-layout: fixed;
  border-collapse: collapse;
}
.input {
  min-width: 50vw;
  text-align: left;
  font-size: 16px;
}
tbody tr:nth-child(even) {
  background-color: #ddd;
}
th {
  height: 30px;
}
.container {
  display: flex;
  flex: 1;
  flex-direction: column;
  justify-content: space-between;
  min-height: 75vh;
  width: 100%;
}
.item {
  flex: 1 0 auto;
  width: 100%;
  margin: auto;
}
.footer {
  margin-top: auto;
  flex-shrink: 0;
  padding-top: 20px;
}
.page {
  display: flex;
  flex-direction: column;
  height: 99%;
  width: 98vw;
}
/*the container must be positioned relative:*/
.autocomplete {
  position: relative;
  display: inline-block;
}

input {
  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 1px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff; 
  border-bottom: 1px solid #d4d4d4; 
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9; 
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important; 
  color: #ffffff; 
}
</style>
